			<script>
				var vue = new Vue({
					"el":"#app",
					"data":{
						"username":"",//用户名
						"password":"",//密码
						"passwordConfirm":"",//确认密码
						"email":"",//邮箱
						"errorMsgUsername":false,
						"errorMsgPsw":false,
						"errorMsgCpsw":false,
						"errorMsgEmail":false,
						"checkCodePath":"kaptcha"
					},
					"methods":{
						changeCode(){
							this.checkCodePath = "kaptcha?time="+new Date();
						},
						checkUsername(event){
							var usernameRegExp = /^[A-Za-z0-9_]{5,8}$/;
							var regUsernameTest = usernameRegExp.test(this.username);
							if(!regUsernameTest){
								this.errorMsgUsername = true;
								event.preventDefault();
							}else{
								this.errorMsgUsername = false;
							}
						},
						checkPassword(event){
							var passwordRegExp = /^[A-Za-z0-9_]{6,10}$/;
							var regPswTest = passwordRegExp.test(this.password);
							if(!regPswTest){
								this.errorMsgPsw = true;
								event.preventDefault();
							}else{
								this.errorMsgPsw = false;
							}
						},
						checkCfmPassword(event){
							if(this.password != this.passwordConfirm){
								this.errorMsgCpsw = true;
								event.preventDefault();
							}else{
								this.errorMsgCpsw = false;
							}
						},
						checkEmail(event){
							var emailRegExp = /^[a-zA-Z0-9_\.-]+@([a-zA-Z0-9-]+[\.]{1})+[a-zA-Z]+$/;
							var regEmailTest = emailRegExp.test(this.email);
							if(!regEmailTest){
								this.errorMsgEmail = true;
								event.preventDefault();
							}else{
								this.errorMsgEmail = false;
							}
						},
						registerCheck(event){
							this.checkUsername(event);
							this.checkPassword(event);
							this.checkCfmPassword(event);
							this.checkEmail(event);
						}
					}
				});
			</script>
